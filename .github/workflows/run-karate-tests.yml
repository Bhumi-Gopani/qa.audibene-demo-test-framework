name: Run Karate Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  karate-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”§ Grant execute permission to test scripts
        run: chmod +x run-*-in-docker.sh

      - name: ğŸ§ª Run API tests
        run: ./run-api-in-docker.sh

      - name: ğŸ§ª Run UI tests
        run: ./run-ui-in-docker.sh

      - name: ğŸ§ª Run Performance tests
        run: ./run-performance-in-docker.sh

      - name: ğŸ“¦ Upload Karate API Report
        uses: actions/upload-artifact@v4
        with:
          name: karate-api-report
          path: target/cucumber-reports/api/cucumber-html-reports

      - name: ğŸ“¦ Upload Karate UI Report
        uses: actions/upload-artifact@v4
        with:
          name: karate-ui-report
          path: target/cucumber-reports/ui/cucumber-html-reports

      - name: ğŸ“¦ Upload Gatling Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: gatling-performance-report
          path: target/gatling
